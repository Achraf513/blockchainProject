<!DOCTYPE html>
<html>

<head>
    <title>Agricultural Blockchain App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>

<body>
    <div id="contentMicroFinanceDiv">
        <h1>Agricultural Supply Chain Dapp</h1>
        <h4>Public Id : <span class="black" id="SenderBalance"></span> </h4>
        <div class="form" id="finance-form">
            <h2 class="form-title">Micro-Finance</h2>
            <input type="text" class="input-std" id="pfid" placeholder="Farmer Id">
            <input type="text" class="input-std" id="lotnum" placeholder="Lot Number">
            <input type="text" class="input-std" id="amount" placeholder="Fund Amount">
            <table>
                <tr>
                    <td><b><label class="black">Balance</label></td>
                    <td>:</td></b>
                    <td><span class="black"><span class="black" span id="balance"></span>$</span></td>
                </tr>
            </table>
            <button type="button" class="btn-submit" id="getfund" onclick="fund()">Fund Farmer</button>
            <span id="status"></span>
        </div>
    </div>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./javascripts/easy.qrcode.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
